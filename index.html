<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://kit.fontawesome.com/63ecc814ee.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="stylesheet" href="index.css">
    <link rel="icon" type="image/png"
          href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQMj9r-fodtK1wHVtujZF9pHnulMVIQeijfSQ&s">
</head>
<body>
<div class="quote-container" id="quote-container">
    <div class="quote-text" id="quote">
        <!-- Quote-->
        <i class="fa-solid fa-quote-left"></i>
        <span class="quote"></span>
    </div>
    <!--Author-->
    <div class="quote-author">
        <span id="author"></span>
    </div>
    <!--Buttons-->
    <div class="button-container">
        <button class="twitter-button" id="twitter" title="Tweet This!">
            <i class="fa-brands fa-x-twitter"></i>
        </button>
        <button id="new-quote">New Quote</button>
    </div>
</div>
<!--Loader-->
<div class="loader" id="loader"></div>
<script src="script.js"></script>
</body>
</html>
